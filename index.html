<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equal personal website</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: #f4f4f4; color: #333; }

  /* Header top menu */
  header {
    width: 100%;
    background-color: #24292e;
    color: white;
    text-align: center;
    padding: 15px 0;
  }
  header h1 { margin-bottom: 8px; }
  nav { display: inline-block; }
  nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover, nav a.active { text-decoration: underline; }

  /* Sections */
  section { display: none; max-width: 900px; margin: 20px auto; background: white; border-radius: 10px; padding: 30px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  section.active { display: block; }

  .section-header { font-size: 22px; font-weight: bold; margin-bottom: 10px; text-align: left; }
  .divider { height: 2px; background: #000; margin-bottom: 20px; }

  /* Widget styles */
  .widget { margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
  .widget-header { background: #eee; padding: 10px 15px; cursor: pointer; font-weight: bold; }
  .widget-header:hover { background: #ddd; }
  .widget-content { display: none; padding: 10px 15px; }
  .widget-content.active { display: block; }

  /* Projects grid */
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 80px);
    gap: 15px;
    justify-content: start;
  }
  .project-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: transform 0.2s;
    cursor: pointer;
  }
  .project-item img:hover { transform: scale(1.1); }

  /* Contact links */
  a { color: #0366d6; text-decoration: underline; }

  /* Responsive for small screens */
  @media(max-width:700px){
    nav { display: block; }
    nav a { display: inline-block; margin: 0 10px 10px; }
  }
</style>
</head>
<body>

<header>
  <h1>Equal personal website</h1>
  <nav>
    <a href="#" onclick="showSection('about')" class="active">About Me</a>
    <a href="#" onclick="showSection('projects')">Projects</a>
    <a href="#" onclick="showSection('contact')">Contact</a>
  </nav>
</header>

<section id="about" class="active">
  <div class="section-header">About Me</div>
  <div class="divider"></div>
  <p>Im a regular 14 yrs old boi who love making project as a part of life (although none of them were successful)</p>
</section>

<section id="projects">
  <div class="section-header">My Projects</div>
  <div class="divider"></div>

  <!-- Widget: Googology -->
  <div class="widget">
    <div class="widget-header" onclick="toggleWidget(this)">Googology ▾</div>
    <div class="widget-content">
      <div class="projects-grid">
        <div class="project-item">
          <a href="https://github.com/your-username/BMS_to_Buchholz_OCF" target="_blank">
            <img src="https://via.placeholder.com/80/0366d6/ffffff?text=Project1" alt="BMS Project">
          </a>
        </div>
        <div class="project-item">
          <a href="https://scratch.mit.edu/projects/1207897620/" target="_blank">
            <img src="https://via.placeholder.com/80/0366d6/ffffff?text=Project2" alt="+1 Global Clicker">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Widget: Another Topic -->
  <div class="widget">
    <div class="widget-header" onclick="toggleWidget(this)">Another Topic ▾</div>
    <div class="widget-content">
      <div class="projects-grid">
        <div class="project-item">
          <a href="#" target="_blank">
            <img src="https://via.placeholder.com/80/0366d6/ffffff?text=Proj1" alt="Project 1">
          </a>
        </div>
        <div class="project-item">
          <a href="#" target="_blank">
            <img src="https://via.placeholder.com/80/0366d6/ffffff?text=Proj2" alt="Project 2">
          </a>
        </div>
      </div>
    </div>
  </div>

</section>

<section id="contact">
  <div class="section-header">Contact</div>
  <div class="divider"></div>
  <p>You can reach me at <a href="mailto:phamlehaibang331@gmail.com">phamlehaibang331@gmail.com</a>.</p>
</section>

<script>
// Switch sections
function showSection(id){
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelector(`nav a[onclick="showSection('${id}')"]`).classList.add('active');
}

// Toggle widget
function toggleWidget(header) {
  const content = header.nextElementSibling;
  content.classList.toggle('active');
}
</script>

</body>
</html>
